<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Tip calculator app</title>
</head>

<body>
  <div class="logo">
    <img src="./images/logo.svg" alt="Splitter">
  </div>
  <div class="tip-calculator">
    <div class="part-one">
      <label for="bill-input">Bill</label>
      <input type="number" class="input bill-input" id="bill-input">
      <label for="">Select Tip %</label>
      <div class="tip">
        <div class="tips tip-5">50%</div>
        <div class="tips tip-10">100%</div>
        <div class="tips tip-15 active-tip">150%</div>
        <div class="tips tip-25">250%</div>
        <div class="tips tip-50">50%</div>
        <div id="tip-custom"><input type="number" placeholder="Custom" class="tip-custom"></div>
      </div>
      <div class="people-label">
        <label for="people-input">Number of People</label>
        <label class="error" for="people-input">Can't be zero!
        </label>
      </div>
      <input class="input people-input" type="number" id="people-input">
    </div>
    <div class="result">
      <div class="tip-amount">
        <div class="text">
          <p>Tip Amount</p>
          <p class="person">/ person</p>
        </div>
        <div class="amount" id="tip-amount">R$33,25</div>
      </div>
      <div class="total">
        <div class="text">
          <p>Total</p>
          <p class="person">/ person</p>
        </div>
        <div class="amount" id="total-amount">R$33,25</div>
      </div>
      <div class="reset">Reset</div>
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/eliabearaujo">Eliabe Araujo</a>.
  </div>
</body>

</html>
